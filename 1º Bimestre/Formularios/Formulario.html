<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formulário</title>
    </head>
    <body>
        <form>
            <fieldset>
                <legend>Informações pessoais</legend>

                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required />

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required />

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" />
            </fieldset>

            <fieldset>
                <legend>Preferências de comida</legend>

                <label for="pizza">Pizza:</label>
                <input type="checkbox" id="pizza" name="comida[]" value="pizza"
                />

                <label for="hamburguer">Hambúrguer:</label>
                <input type="checkbox" id="hamburguer" name="comida[]" value="hamburguer"
                />

                <label for="salada">Salada:</label>
                <input type="checkbox" id="salada" name="comida[]" value="salada"
                />

                <label for="bebida">Bebida:</label>
                <select id="bebida" name="bebida">
                    <option value="refrigerante">Refrigerante</option>
                    <option value="suco">Suco</option>
                    <option value="água">Água</option>
                </select>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>

                <textarea id="comentarios" name="comentarios" rows="4" cols="50" ></textarea>
            </fieldset>

            <br><button type="submit">Enviar</button>
        </form>
    </body>
</html>
