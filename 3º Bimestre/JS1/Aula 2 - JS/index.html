<!DOCTYPE html>
<html lang=en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
</head>
<body>
        <p></p>
        
    <script>

    var nome = prompt("Digite seu nome: ");

    var idade = prompt("Digite sua idade: ");

    document.getElementsByTagName("p")[0].innerText = (`Seu nome é ${nome} e você tem ${idade} anos.`)
    document.getElementsByTagName("p")[0].style.fontSize = "60px"
    document.getElementsByTagName("p")[0].style.color= "purple"

    document.getElementsByTagName("p")[0].style.display="flex"
    document.getElementsByTagName("p")[0].style.justifyContent="center"
    </script>
</body>
</html>
